{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Your Expenses</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
                <td>${{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    <a href="{{ url_for('edit_expense', expense_id=expense.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_expense', expense_id=expense.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
